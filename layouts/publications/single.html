{{ define "content" }}
<div class=pt-5>
  <div class="container justify-content-center mt-4 px-4">
    <div class="row justify-content-center">
      <article class="col-12 col-md-10">
        <h2 class="text-center pt-4">{{ .Title }}</h2>
        <small class="text-center text-muted d-block pb-3">
          {{ delimit .Params.authors ", " ", and " }}<br>
          {{ if .Params.conference }}In {{ end }}<em>{{ .Params.publishedIn }}</em>, {{ .Params.year }}
        </small>
        <h5>Abstract</h5>
        <div class="content">{{ .Content }}</div>
        {{ partial "pub-buttons.html" . }}
      </article>
    </div>
  </div>
</div>

<div class="text-center my-5">
  <a class="text-dark" href="javascript:history.back()">&#x21A4; Back</a>
</div>
{{ end }}
