{{ $skills := .Site.Data.skills }}

<section id="skills" class="{{ $skills.color }} text-light">
  <h2 class="heading">{{ $skills.title }}</h2>

  {{ range $skills.skills }}
    <div class="skill">
      <span class="h6">{{ .name }}</span>
      <div class="progress">
        <div class="progress-bar bg-blue" role="progressbar" style="width: {{ .value }}%" aria-valuenow="{{ .value }}" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  {{ end }}
</section>
