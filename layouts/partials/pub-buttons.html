{{ range .Params.buttons }}
    <a href="{{ .url }}" class="btn btn-dark-faded btn-sm">{{ .name }}</a>
{{ end}}
{{ with $poster := .Resources.GetMatch "poster" }}
    <a href="{{ $poster.RelPermalink }}" class="btn btn-dark-faded btn-sm">Poster</a>
{{ end }}
{{ with $res := .Resources.GetMatch "*.bib" }}
    <button type="button" class="btn btn-dark-faded btn-sm js-cite-modal" data-filename="{{ $res.RelPermalink }}">Cite</button>
{{ end }}
